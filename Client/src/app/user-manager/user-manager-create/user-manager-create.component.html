
<app-nav-bar></app-nav-bar>

<div class="container mt-5 px-5">
<div class="row pb-3">
  <div class="col-md-12 stretch-card">
    <div class="card" style="background-color: white;">
      <div class="card-header bg-light">
        <h4>Register Now</h4>
      </div>

      <div class="card-body px-5">
        <form class="theme-form" [formGroup]="applicationUserForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="applicationUserForm.controls['firstName']" label="First Name"
                type="text"></app-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="applicationUserForm.controls['lastName']" label="Last Name"
                type="text"></app-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="applicationUserForm.controls['email']" label="Email"
                type="text"></app-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="applicationUserForm.controls['contactNo']" label="Contact No"
                type="number"></app-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="applicationUserForm.controls['password']" label="Password"
                type="password"></app-text-input>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-12 pull-right">
              <button class="btn btn-secondary pull-right" routerLink="/home">Back to Home</button>
              <button type="submit" class="btn btn-primary me-1 pull-right" [disabled]="!applicationUserForm.valid">Register Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
