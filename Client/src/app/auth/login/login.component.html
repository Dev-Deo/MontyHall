<div class="d-flex justify-content-center mt-5">
  <div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!newUser">
      <div class="card p-3" style="background-color: white;">
        <div class="card-header text-center" style="background-color: white;">
          <h1 class="mb-3">Login</h1>
        </div>
        <app-text-input [formControl]="loginForm.controls['email']" label="Email" type="email"></app-text-input>
        <app-text-input [formControl]="loginForm.controls['password']" label="Password" type="password"></app-text-input>

        <div class="d-flex justify-content-center">
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3 me-2" type="submit">Sign in</button>
          <button [routerLink]="['/auth/register']" class="btn btn-lg btn-secondary mt-3"
            type="button">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
